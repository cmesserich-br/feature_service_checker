
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Layer Inspector</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1>Feature Layer Inspector</h1>
    <input type="text" id="serviceUrl" placeholder="Enter Feature Service or Layer URL" />
    <button id="inspectBtn">Inspect Layer</button>

    <div id="infoContainer" class="hidden">
      <h2>Basic Info</h2>
      <p><strong>Name:</strong> <span id="layerName"></span></p>
      <p><strong>Description:</strong> <span id="layerDescription"></span></p>
      <p><strong>Owner:</strong> <span id="layerOwner"></span></p>
      <p><strong>Last Modified:</strong> <span id="lastModified"></span></p>
      <p><strong>Views:</strong> <span id="numViews"></span></p>
      <p><strong>Feature Count:</strong> <span id="featureCount"></span></p>
      <p><strong>Geometry Type:</strong> <span id="geometryType"></span></p>

      <h3>Schema</h3>
      <table id="schemaTable">
        <thead>
          <tr><th>Field</th><th>Alias</th><th>Type</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Sample Records</h3>
      <pre id="sampleRecords" class="code-block"></pre>
      <button id="downloadCsvBtn" class="hidden">Download Records as CSV</button>
    </div>

    <div id="mapSection" class="hidden">
      <h2>Map Preview</h2>
      <div id="map" style="height: 400px;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
