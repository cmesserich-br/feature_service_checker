
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Feature Layer Inspector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1>Feature Layer Inspector</h1>
    <input type="text" id="urlInput" placeholder="Paste ArcGIS Feature Service or Layer URL">
    <button onclick="checkUrl()">Load Service</button>

    <div id="layerSelector" class="hidden">
      <label for="layerSelect"><strong>Select a Layer:</strong></label>
      <select id="layerSelect"></select>
      <button onclick="loadSelectedLayer()">Inspect Selected Layer</button>
    </div>

    <div id="output" class="hidden">
      <section>
        <h2>Basic Info</h2>
        <div id="basicInfo"></div>
      </section>

      <section>
        <h2>Schema</h2>
        <div id="schema"></div>
      </section>

      <section>
        <h2>Sample Records</h2>
        <div id="records"></div>
      </section>

      <section>
        <h2>Map Preview</h2>
        <div class="map-toggle">
          <button onclick="showExtentView()">📐 Footprint</button>
          <button onclick="showSampleView()">📍 Sample</button>
        </div>
        <div id="map"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
