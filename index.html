<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Layer Inspector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Feature Layer Inspector</h1>
    
    <div class="input-group">
      <input 
        type="text" 
        id="service-url" 
        placeholder="Please enter your service link (e.g. https://services.arcgis.com/.../FeatureServer)" 
      />
      <button id="inspect-btn" class="btn">Inspect</button>
    </div>

    <div id="layer-selector" style="margin: 1rem 0;"></div>

    <div id="layer-info">
      <h2>Layer Summary</h2>
      <p><strong>Name:</strong> <span id="layer-name"></span></p>
      <p><strong>Owner:</strong> <span id="layer-owner"></span></p>
      <p><strong>Last Modified:</strong> <span id="layer-updated"></span></p>
      <p><strong>Description:</strong> <span id="layer-description"></span></p>
    </div>

    <div id="fields-info">
      <div class="header-with-button">
        <h2>Field Schema</h2>
        <button id="download-schema" class="btn">Download Schema CSV</button>
      </div>
      <div class="table-wrapper">
        <table id="fields-table" class="info-table"></table>
      </div>
    </div>

    <div id="sample-section">
      <div class="header-with-button">
        <h2>Sample Records</h2>
        <button id="download-sample" class="btn">Download Records CSV</button>
      </div>
      <div class="table-wrapper">
        <table id="sample-table" class="info-table"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
