<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Service Inspector</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🔍 Feature Service Inspector</h1>
    <p>Paste a public ArcGIS Feature Service URL (e.g., https://.../FeatureServer)</p>

    <!-- Search bar and Inspect button inline -->
    <div class="search-group">
      <input type="text" id="serviceUrl" placeholder="Please enter your service link (e.g. https://services9.arcgis.com/.../FeatureServer)" />
      <button id="inspectBtn" class="btn">Inspect</button>
    </div>

    <!-- Layer dropdown -->
    <div class="dropdown-group" id="layerSelectorContainer" style="display: none;">
      <label for="layerSelector">Select a Layer:</label>
      <select id="layerSelector"></select>
    </div>

    <!-- Info output -->
    <div id="output" class="output-section"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
