<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Service Inspector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔍 Feature Service Inspector</h1>
    <p>Paste a public ArcGIS Feature Service URL (e.g., https://.../FeatureServer)</p>
    <input type="text" id="urlInput" placeholder="https://.../FeatureServer" />
    <button id="inspectBtn">Inspect</button>

    <div id="layerSelectorContainer" style="display: none; margin-top: 1em;">
      <label for="layerSelector">Select a Layer:</label>
      <select id="layerSelector"></select>
    </div>

    <div id="layerInfo" style="margin-top: 1.5em;"></div>

    <div id="field-schema" style="margin-top: 1.5em;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
